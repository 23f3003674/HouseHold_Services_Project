{%extends "customer_layout.html"%}
{%block content%}
                <div class ="center"><h3>CLOSE SERVICE</h3></div>
                <form action ="/edit_service_request/{{id}}/{{service_request_id}}" method ="POST">
                    <div class = "input_form1">
                        <div class="mb-3">
                            <label for="name" class="form-label">SERVICE NAME</label>
                            <input type="text" class="form-control" name ="name" id="name" value="{{service.name}}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">SERVICE DESCRIPTION</label>
                            <input type="text" class="form-control" name ="description" id="description" value="{{service.description}}" readonly>
                        </div>
                        
                        <div class="mb-3">
                            <label for="service_request_date" class="form-label">DATE</label>
                            <input type="datetime-local" class="form-control" name ="service_request_date" id="service_request_date" value ="{{service_request.date}}">
                        

                        <div class="mb-3">
                            <div class ="center"><button type="submit" class="btn btn-primary">SUBMIT</button>
                    
                            <a href="/customer/{{id}}" type="button" class="btn btn-primary">CANCEL</a></div>
                        
                        </div>
                    
                      
                    </div>
                </form>
{%endblock%}
